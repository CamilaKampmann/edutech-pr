<canvas width = "600" height = "400"> </canvas>

<script>

	function desenhaRetangulo(x, y, largura, altura, cor) {

		var tela = document.querySelector('canvas');
		var pincel = tela.getContext('2d');

		pincel.fillStyle = cor;
		pincel.fillRect(x, y, largura, altura);

		pincel.strokeStyle = 'black';
		pincel.strokeRect(x, y, largura, altura);
	}

    function desenhaTexto(x, y, texto) {
        
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.font = '15px Georgia';
        pincel.fillStyle = 'black';
        pincel.fillText(texto, x, y);    
    }

    desenhaTexto(50, 40, '2015');
    desenhaTexto(150, 40, '2016');

    // serie2015 = [50, 25, 20, 5];
	// serie2016 = [65, 20, 13, 2];

    desenhaRetangulo(50, 50, 50, 50, 'blue');
    desenhaRetangulo(50, 100, 50, 25, 'green');
    desenhaRetangulo(50, 125, 50, 20, 'yellow');
    desenhaRetangulo(50, 145, 50, 5, 'red');

    desenhaRetangulo(150, 50, 50, 65, 'blue');
    desenhaRetangulo(150, 115, 50, 20, 'green');
    desenhaRetangulo(150, 135, 50, 13, 'yellow');
    desenhaRetangulo(150, 148, 50, 2, 'red');

</script>
