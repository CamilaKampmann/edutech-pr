<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br>");

	}

	function mostra(frase) { 

			document.write(frase);

	}

	var
	ano = 1500;
	anoAtual = 2021;
	idadeMediaQuandoTemFilhos = 28;
	quantidadeDeGeracoes = (anoAtual - ano) / idadeMediaQuandoTemFilhos;

	mostra("Desde " + ano + " até " + 2021 + ", se passaram " + Math.round(quantidadeDeGeracoes) + " gerações.");

</script>
