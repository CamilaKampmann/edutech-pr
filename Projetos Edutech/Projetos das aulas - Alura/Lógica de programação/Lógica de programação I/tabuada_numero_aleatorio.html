<meta charset="UTF-8">

<script>

 	function pulaLinha() {
 		document.write("<br>");
 		document.write("<br>");

 	}

 	function mostra(frase) {
 		document.write(frase);
 		pulaLinha();

 	}

 	var numeroMultiplicado = parseInt(prompt("Digite um n√∫mero para calcular a tabuada:"));

 	for(var multiplicador = 1; multiplicador <= 10; multiplicador++) {

 		mostra(numeroMultiplicado * multiplicador);

 	}
 	
 	mostra("Fim!");

</script>
