<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var nome = prompt("Qual é o seu nome?");
    var idade = parseInt(prompt(nome + ", qual é sua idade?"));

    if(idade >= 18) {
        mostra("Você pode votar.");
    } else if(idade >= 16) {
        mostra("Seu voto é opcional.");
    } else {
        mostra("Você ainda não pode votar.");
    }
    
</script>
